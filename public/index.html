<html>
<head>
  <title>Prof's Countdown Source</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' />
  <style type="text/css">
    html {
      font-family: 'Roboto';
      font-size: calc(1em + 1vw);
      color: white;
      text-shadow: -1.5px 0 black, 0 1.5px black, 1.5px 0 black, 0 -1.5px black;
    }
    #countdown {
      width: 100%;
      height: 100%;
      text-align: center;
      vertical-align: middle;
      padding: 16px;
    }
  </style>
  <script type="text/javascript">
    function startCountdown() {
      var hoursParam = window.location.href.split('?')[1];
      var hours = 24;

      if (hoursParam) {
        hours = parseInt(hoursParam.split('=')[1]);
      }

      var now = new Date().getTime();
      var countDownDate = new Date(now + (3600000 * hours));

      var countdown = setInterval(function() {
        var nowActual = new Date().getTime();
        var distance = countDownDate - nowActual;

        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        if (minutes < 10) minutes = '0' + minutes;

        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        if (seconds < 10) seconds = '0' + seconds;

        // Display the result in the element with id="demo"
        document.getElementById('countdown').innerHTML = hours + ':' + minutes + ':' + seconds;

        // If the count down is finished, write some text 
        if (distance < 0) {
          clearInterval(countdown);
          document.getElementById("countdown").innerHTML = 'TIME\'S UP';
        }
      }, 1000);
    }
  </script>
</head>
<body onload="startCountdown();">
  <div id="countdown"></div>
</body>
</html>
